<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atendimento de Tutoria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        // Importa apenas o necessário para simular dados e tipagem
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Variáveis globais de dados
        let tutoresData = []; 
        let alunosData = []; 
        let selectedTutorId = null;
        let selectedAlunoId = null;
        let currentAgendamento = null;
        
        // MOCK: Simulação de Agendamentos Pendentes (Será buscado por API real)
        const agendamentosMOCK = [
            // Exemplo de agendamento que pode ser encontrado
            { aluno_id: 'a001', tutor_id: 't001', data: '2025-10-10', hora: '09:30', agendamento_id: 'ag1', aluno_nome: 'Aluno Teste A' },
        ];
        
        // MOCK: Para simular o preenchimento dos filtros antes de buscar dados
        const currentTutorIdMOCK = 't001'; 


        document.addEventListener('DOMContentLoaded', () => {
            loadTutores();
            // Simula o preenchimento do filtro de tutor, pois o tutor logado estaria pré-selecionado
            document.getElementById('filter-tutor').value = currentTutorIdMOCK; 
        });

        // Helper para lidar com erros de fetch
        async function handleFetchResponse(url, context) {
            const response = await fetch(url);
            if (!response.ok) {
                // Aqui você pode adicionar a lógica de mensagem de erro
                // mostrarMensagem(`Erro ao buscar ${context}. Falha na API.`, 'danger');
                throw new Error(`Falha no fetch de ${context}`);
            }
            return response.json();
        }

        function mostrarMensagem(texto, tipo) {
            const msgElement = document.getElementById('mensagem-status');
            msgElement.textContent = texto;
            
            msgElement.classList.remove('hidden', 'bg-success', 'bg-danger', 'bg-warning', 'bg-info');

            const classMap = {
                'success': 'bg-accent',
                'danger': 'bg-red-600',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-600',
            };

            msgElement.classList.add(classMap[tipo] || 'bg-gray-600');
            msgElement.classList.remove('hidden');
            setTimeout(() => {
                msgElement.classList.add('hidden');
            }, 5000);
        }

        // 1. FILTRO TUTOR (Busca em /api/funcionarios) - REFATORADO
        window.loadTutores = async function() {
            const selectTutor = document.getElementById('filter-tutor');
            selectTutor.innerHTML = '<option value="">Carregando Tutores...</option>';
            
            try {
                // CHAMADA REAL À API DO FLASK
                tutoresData = await handleFetchResponse('/api/funcionarios', 'Tutores');
                
                selectTutor.innerHTML = '<option value="">SELECIONE O TUTOR</option>';
                tutoresData.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(tutor => {
                    selectTutor.innerHTML += `<option value="${tutor.id}" ${tutor.id === currentTutorIdMOCK ? 'selected' : ''}>${tutor.nome}</option>`;
                });
            } catch (error) {
                selectTutor.innerHTML = '<option value="">ERRO AO CARREGAR TUTORES</option>';
            }
            loadAlunos();
        }

        // 2. FILTRO ALUNO (Busca em /api/alunos_por_tutor/) - REFATORADO
        window.loadAlunos = async function() {
            const tutorId = document.getElementById('filter-tutor').value;
            const selectAluno = document.getElementById('filter-aluno');
            
            selectedTutorId = tutorId;
            document.getElementById('status-container').innerHTML = '';

            selectAluno.innerHTML = '<option value="">Selecione o Tutor...</option>';
            selectAluno.disabled = true;

            if (tutorId) {
                try {
                    // CHAMADA REAL À API DO FLASK
                    alunosData = await handleFetchResponse(`/api/alunos_por_tutor/${tutorId}`, 'Alunos');

                    selectAluno.innerHTML = '<option value="">SELECIONE O ALUNO</option>';
                    alunosData.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(aluno => {
                        selectAluno.innerHTML += `<option value="${aluno.id}">${aluno.nome}</option>`;
                    });
                    selectAluno.disabled = false;
                } catch (error) {
                     selectAluno.innerHTML = '<option value="">ERRO AO CARREGAR ALUNOS</option>';
                }
            } else {
                 selectAluno.innerHTML = '<option value="">SELECIONE O ALUNO</option>';
            }
        }
        
        // 3. VERIFICAR AGENDAMENTO E ATUALIZAR STATUS (MOCK Mantido)
        window.checkAgendamento = function() {
            const alunoId = document.getElementById('filter-aluno').value;
            selectedAlunoId = alunoId;
            document.getElementById('status-container').innerHTML = '';
            currentAgendamento = null;
            
            if (!selectedTutorId || !alunoId) return;
            
            const statusContainer = document.getElementById('status-container');
            const saveButton = document.getElementById('salvar-registro-button');
            
            // Simulação de busca de agendamento (será substituída por API real de busca)
            const agendamento = agendamentosMOCK.find(ag => ag.aluno_id === alunoId && ag.tutor_id === selectedTutorId);
            currentAgendamento = agendamento;

            if (agendamento) {
                statusContainer.innerHTML = `
                    <p class="text-sm font-semibold text-accent">Agendamento Pendente Encontrado!</p>
                    <p class="text-xs">Data: ${agendamento.data} | Hora: ${agendamento.hora}</p>
                    <p class="text-xs">Este registro será vinculado a este agendamento (${agendamento.agendamento_id}).</p>
                `;
                 saveButton.classList.remove('opacity-50', 'cursor-not-allowed');
                 saveButton.disabled = false;
            } else {
                statusContainer.innerHTML = `
                    <p class="text-sm font-semibold text-warning">Nenhum agendamento pendente encontrado para este aluno.</p>
                    <p class="text-xs">O registro será salvo como "Atendimento Avulso".</p>
                `;
                 saveButton.classList.remove('opacity-50', 'cursor-not-allowed');
                 saveButton.disabled = false;
            }
        }


        // LÓGICA DE SALVAMENTO DO REGISTRO DE ATENDIMENTO (POST para /api/salvar_registro_atendimento)
        window.salvarRegistro = async function(event) {
            event.preventDefault();
            
            const atendimentoText = document.getElementById('registro-atendimento').value;
            
            if (!selectedTutorId || !selectedAlunoId || atendimentoText.trim() === '') {
                 mostrarMensagem('Erro: Selecione o Tutor, o Aluno e preencha o registro.', 'danger');
                 return;
            }
            
            const formData = {
                 tutor_id: selectedTutorId,
                 aluno_id: selectedAlunoId,
                 registro: atendimentoText,
                 // O ID do agendamento é opcional (será nulo se for atendimento avulso)
                 agendamento_id: currentAgendamento ? currentAgendamento.agendamento_id : null, 
                 // Simula a data de agora
                 data_registro: new Date().toISOString().split('T')[0],
            };

            mostrarMensagem('Salvando Registro de Atendimento...', 'info');

            try {
                // Endpoint a ser implementado no Flask: /api/salvar_registro_atendimento
                const response = await fetch('/api/salvar_registro_atendimento', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(formData)
                });
                
                const result = await response.json();

                if (response.ok) {
                     mostrarMensagem(`Registro salvo com sucesso! Mensagem: ${result.message}`, 'success');
                     document.getElementById('registro-atendimento').value = '';
                     // Recarrega alunos para resetar o status de agendamento
                     loadAlunos(); 
                } else {
                     mostrarMensagem(`Erro: ${result.error}`, 'danger');
                }
            } catch (e) {
                mostrarMensagem(`Erro de conexão. Verifique o console.`, 'danger');
            }
        }
        
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', 
                        'dark-secondary': '#1E293B', 
                        'accent': '#10B981', 
                        'secondary-accent': '#4F46E5', 
                        'text-light': '#F8FAFC', 
                        'danger': '#DC2626',
                        'warning': '#F59E0B',
                        'info': '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
        // A função mostrarMensagem foi integrada ao script module
    </script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #374151; 
            color: #f3f4f6;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light min-h-screen">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-accent leading-tight tracking-wider">
                MÓDULO DE GESTÃO DE TUTORIA
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                REGISTRO DE ATENDIMENTO
            </h2>
             <div class="mt-4">
                 <button type="button" onclick="window.location.href='/gestao_tutoria'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR PARA O MENU DE TUTORIA</span>
                </button>
            </div>
        </header>

        <div id="mensagem-status" class="hidden p-3 mb-4 text-sm font-medium text-white rounded-lg text-center w-full max-w-4xl" role="alert"></div>

        <main class="w-full max-w-4xl flex-grow">
            <form id="registro-form" onsubmit="salvarRegistro(event)" class="bg-dark-secondary p-6 rounded-xl shadow-2xl space-y-6">

                <h3 class="text-xl font-bold border-b border-gray-600 pb-2 text-indigo-400">1. Seleção e Verificação</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                    <div>
                        <label for="filter-tutor" class="block text-sm font-medium mb-1">Tutor *:</label>
                        <select id="filter-tutor" class="form-input" onchange="loadAlunos()" required>
                            <option value="">SELECIONE O TUTOR</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="filter-aluno" class="block text-sm font-medium mb-1">Aluno *:</label>
                        <select id="filter-aluno" class="form-input" onchange="checkAgendamento()" disabled required>
                            <option value="">SELECIONE O ALUNO</option>
                        </select>
                    </div>

                </div>
                
                <div id="status-container" class="p-3 bg-dark-primary rounded-lg min-h-[50px] text-center text-gray-400">
                    Selecione o aluno para verificar o status do agendamento.
                </div>

                <h3 class="text-xl font-bold border-b border-gray-600 pb-2 text-indigo-400 pt-4">2. Registro do Atendimento</h3>
                
                <div>
                    <label for="registro-atendimento" class="block text-sm font-medium mb-1">Anotações do Atendimento (Obrigatório) *:</label>
                    <textarea id="registro-atendimento" rows="5" class="form-input w-full" placeholder="Descreva os tópicos discutidos, os acordos feitos e os próximos passos..."></textarea>
                </div>

                <button type="submit" id="salvar-registro-button"
                        class="w-full bg-accent hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out shadow-lg shadow-emerald-500/50 flex items-center justify-center space-x-2 transform hover:scale-[1.01]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span>SALVAR REGISTRO DE ATENDIMENTO</span>
                </button>
                
            </form>

        </main>
        
        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>
</html>
