<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ocorrência</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { theme: { extend: { colors: { 'dark-primary':'#0F172A','dark-secondary':'#1E293B','accent':'#10B981','text-light':'#FFFFFF' }}}};

  let numeroGlobal = null;
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    numeroGlobal = params.get('id') || params.get('numero');
    const modo = params.get('modo') || 'visualizar';

    if (!numeroGlobal) {
      alert('Número da ocorrência não fornecido.');
      return;
    }
    carregarDetalhes(numeroGlobal, modo);

    // Mostra o botão de voltar apenas no modo visualizar
    if (modo === 'visualizar') {
      document.getElementById('btn-voltar-container').style.display = 'block';
    }

    document.getElementById('form-atendimento').addEventListener('submit', async (e) => {
      e.preventDefault();
      await salvarAtendimento();
    });
  });

  function mostrarMsg(msg, tipo='info') {
    const el = document.getElementById('mensagem-status');
    el.textContent = msg;
    el.style.background = tipo === 'success' ? '#10B981' : (tipo === 'danger' ? '#DC2626' : '#1E293B');
    setTimeout(()=> el.textContent = '', 2500);
  }

  async function carregarDetalhes(numero, modo) {
    try {
      const resp = await fetch(`/api/ocorrencia_detalhes?numero=${encodeURIComponent(numero)}`);
      if (!resp.ok) throw new Error('Falha ao carregar detalhes');
      const occ = await resp.json();

      document.getElementById('numero').textContent = occ.numero;
      document.getElementById('aluno').textContent = occ.aluno_nome || '';
      document.getElementById('sala').textContent = occ.sala_nome || '';
      document.getElementById('tutor').textContent = occ.tutor_nome || '';
      document.getElementById('professor').textContent = occ.professor_nome || '';
      document.getElementById('status').textContent = occ.status || '';

      document.getElementById('descricao').value = occ.descricao || '';
      document.getElementById('atendimento_professor').value = occ.atendimento_professor || '';
      document.getElementById('atendimento_tutor').value = occ.atendimento_tutor || '';
      document.getElementById('atendimento_coordenacao').value = occ.atendimento_coordenacao || '';
      document.getElementById('atendimento_gestao').value = occ.atendimento_gestao || '';

      if (modo === 'atendimento') {
        const nivel = (new URLSearchParams(window.location.search)).get('nivel');
        ['atendimento_professor','atendimento_tutor','atendimento_coordenacao','atendimento_gestao'].forEach(id => {
          const el = document.getElementById(id);
          el.readOnly = true;
          el.classList.add('bg-gray-800');
        });
        if (nivel) {
          const mapa = { professor: 'atendimento_professor', tutor: 'atendimento_tutor', coordenacao: 'atendimento_coordenacao', gestao: 'atendimento_gestao' };
          const campo = document.getElementById(mapa[nivel]);
          campo.readOnly = false;
          campo.classList.remove('bg-gray-800');
          campo.focus();
        }
        document.getElementById('btn-salvar').style.display = 'inline-block';
      } else {
        ['descricao','atendimento_professor','atendimento_tutor','atendimento_coordenacao','atendimento_gestao'].forEach(id => {
          document.getElementById(id).readOnly = true;
          document.getElementById(id).classList.add('bg-gray-800');
        });
        document.getElementById('btn-salvar').style.display = 'none';
      }
      mostrarMsg('Detalhes carregados', 'success');
    } catch (e) {
      console.error(e);
      mostrarMsg('Erro ao carregar detalhes: ' + (e.message || e), 'danger');
    }
  }

  async function salvarAtendimento() {
    try {
      const params = new URLSearchParams(window.location.search);
      const nivel = params.get('nivel');
      if (!nivel) { mostrarMsg('Nível não informado', 'danger'); return; }
      const mapa = { professor: 'atendimento_professor', tutor: 'atendimento_tutor', coordenacao: 'atendimento_coordenacao', gestao: 'atendimento_gestao' };
      const texto = document.getElementById(mapa[nivel]).value.trim();
      if (!texto) { mostrarMsg('Preencha o atendimento', 'danger'); return; }

      const payload = { numero: numeroGlobal, nivel: nivel, texto: texto };
      const resp = await fetch('/api/registrar_atendimento', { 
        method: 'POST', 
        headers: {'Content-Type':'application/json'}, 
        body: JSON.stringify(payload) 
      });
      const j = await resp.json();
      if (!resp.ok) throw new Error(j.error || j.message || 'Erro ao salvar');
      mostrarMsg('Atendimento salvo', 'success');

      // Após salvar, volta para gestao_ocorrencia_abertas
      setTimeout(() => {
        window.location.href = '/gestao_ocorrencia_abertas';
      }, 800);

    } catch (e) {
      console.error(e);
      mostrarMsg('Erro ao salvar: ' + (e.message || e), 'danger');
    }
  }
</script>
</head>
<body class="bg-dark-primary min-h-screen p-6 text-white">
  <div id="mensagem-status" class="fixed top-4 right-4 p-3 rounded text-white"></div>

  <!-- Cabeçalho -->
  <header class="w-full text-center mb-8 mt-4">
    <h1 class="text-xl sm:text-2xl text-white mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
      SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR
    </h1><br>
    <h2 class="text-xl sm:text-2xl text-white mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
      GESTÃO DE AULA
    </h2>
  </header>

  <div class="max-w-4xl mx-auto">
    <main class="bg-dark-secondary p-6 rounded text-white shadow-md">
      
      <!-- Botão de voltar (somente modo visualizar) -->
      <div id="btn-voltar-container" class="mb-5 hidden">
        <button onclick="window.location.href='/gestao_ocorrencia'" 
                class="flex items-center space-x-1 text-sm font-semibold text-gray-400 hover:text-accent transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span>Voltar à Gestão de Ocorrências</span>
        </button>
      </div>

      <div class="mb-3"><strong>Número:</strong> <span id="numero"></span></div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
        <div><strong>Aluno</strong><div id="aluno"></div></div>
        <div><strong>Sala</strong><div id="sala"></div></div>
      </div>

      <div class="mb-3"><strong>Professor Responsável:</strong> <div id="professor"></div></div>
      <div class="mb-3"><strong>Tutor:</strong> <div id="tutor"></div></div>
      <div class="mb-3"><strong>Status:</strong> <div id="status"></div></div>

      <div class="mb-3">
        <label>Descrição</label>
        <textarea id="descricao" rows="3" class="w-full bg-gray-700 text-white rounded p-2"></textarea>
      </div>

      <form id="form-atendimento">
        <div class="mb-3">
          <label>Atendimento Professor</label>
          <textarea id="atendimento_professor" rows="2" class="w-full bg-gray-700 text-white rounded p-2"></textarea>
        </div>
        <div class="mb-3">
          <label>Atendimento Tutor</label>
          <textarea id="atendimento_tutor" rows="2" class="w-full bg-gray-700 text-white rounded p-2"></textarea>
        </div>
        <div class="mb-3">
          <label>Atendimento Coordenação</label>
          <textarea id="atendimento_coordenacao" rows="2" class="w-full bg-gray-700 text-white rounded p-2"></textarea>
        </div>
        <div class="mb-3">
          <label>Atendimento Gestão</label>
          <textarea id="atendimento_gestao" rows="2" class="w-full bg-gray-700 text-white rounded p-2"></textarea>
        </div>
        <div class="flex gap-2">
          <button id="btn-salvar" type="submit" class="px-4 py-2 bg-accent rounded hidden text-white">Salvar Atendimento</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Rodapé -->
  <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
    <p class="mb-1 text-base font-medium">
      DESENVOLVEDOR: MARCELO ANDRÉ NOGUEIRA CARDES
    </p>
    <p class="text-xs font-light tracking-wide">
      LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS RIBEIRO
    </p>
  </footer>
</body>
</html>
