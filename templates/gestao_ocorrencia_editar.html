<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Editar Ocorrência</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { theme: { extend: { colors: { 'dark-primary':'#0F172A','dark-secondary':'#1E293B','accent':'#10B981' }}}};

  let numeroGlobal = null;
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    numeroGlobal = params.get('id') || params.get('numero');
    const modo = params.get('modo') || 'visualizar';

    if (!numeroGlobal) {
      alert('Número da ocorrência não fornecido.');
      return;
    }
    carregarDetalhes(numeroGlobal, modo);
    // ajustar botão voltar conforme modo
    const btnVoltar = document.getElementById('btn-voltar');
    btnVoltar.addEventListener('click', () => {
      if (modo === 'visualizar') window.location.href = '/gestao_ocorrencia_finalizadas';
      else if (modo === 'atendimento') window.location.href = '/gestao_ocorrencia_abertas';
      else window.location.href = '/gestao_ocorrencia';
    });

    document.getElementById('form-atendimento').addEventListener('submit', async (e) => {
      e.preventDefault();
      await salvarAtendimento();
    });
  });

  function mostrarMsg(msg, tipo='info') {
    const el = document.getElementById('mensagem-status');
    el.textContent = msg;
    el.style.background = tipo === 'success' ? '#10B981' : (tipo === 'danger' ? '#DC2626' : '#1E293B');
    setTimeout(()=> el.textContent = '', 2500);
  }

  async function carregarDetalhes(numero, modo) {
    try {
      const resp = await fetch(`/api/ocorrencia_detalhes?numero=${encodeURIComponent(numero)}`);
      if (!resp.ok) throw new Error('Falha ao carregar detalhes');
      const occ = await resp.json();

      // Preenche campos
      document.getElementById('numero').textContent = occ.numero;
      document.getElementById('aluno').textContent = occ.aluno_nome || '';
      document.getElementById('sala').textContent = occ.sala_nome || '';
      document.getElementById('tutor').textContent = occ.tutor_nome || '';
      document.getElementById('status').textContent = occ.status || '';

      document.getElementById('descricao').value = occ.descricao || '';
      document.getElementById('atendimento_tutor').value = occ.atendimento_tutor || '';
      document.getElementById('atendimento_coordenacao').value = occ.atendimento_coordenacao || '';
      document.getElementById('atendimento_gestao').value = occ.atendimento_gestao || '';

      // se modo atendimento, habilita apenas o campo do nível
      if (modo === 'atendimento') {
        const nivel = (new URLSearchParams(window.location.search)).get('nivel');
        ['atendimento_tutor','atendimento_coordenacao','atendimento_gestao'].forEach(id => {
          const el = document.getElementById(id);
          el.readOnly = true;
          el.classList.add('bg-gray-800');
        });
        if (nivel) {
          const campo = document.getElementById(nivel === 'tutor' ? 'atendimento_tutor' : (nivel === 'coordenacao' ? 'atendimento_coordenacao' : 'atendimento_gestao'));
          campo.readOnly = false;
          campo.classList.remove('bg-gray-800');
          campo.focus();
        }
        document.getElementById('btn-salvar').style.display = 'inline-block';
      } else {
        // visualização: todos readOnly
        ['atendimento_tutor','atendimento_coordenacao','atendimento_gestao','descricao'].forEach(id => {
          document.getElementById(id).readOnly = true;
          document.getElementById(id).classList.add('bg-gray-800');
        });
        document.getElementById('btn-salvar').style.display = 'none';
      }
      mostrarMsg('Detalhes carregados', 'success');
    } catch (e) {
      console.error(e);
      mostrarMsg('Erro ao carregar detalhes: ' + (e.message || e), 'danger');
    }
  }

  async function salvarAtendimento() {
    try {
      const params = new URLSearchParams(window.location.search);
      const nivel = params.get('nivel');
      if (!nivel) { mostrarMsg('Nível não informado', 'danger'); return; }
      const texto = document.getElementById(nivel === 'tutor' ? 'atendimento_tutor' : (nivel === 'coordenacao' ? 'atendimento_coordenacao' : 'atendimento_gestao')).value.trim();
      if (!texto) { mostrarMsg('Preencha o atendimento', 'danger'); return; }

      const payload = { numero: numeroGlobal, nivel: nivel, texto: texto };
      const resp = await fetch('/api/registrar_atendimento', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const j = await resp.json();
      if (!resp.ok) throw new Error(j.error || j.message || 'Erro ao salvar');
      mostrarMsg('Atendimento salvo', 'success');

      // volta para a lista apropriada depois de 800ms
      setTimeout(() => {
        if (params.get('modo') === 'visualizar') window.location.href = '/gestao_ocorrencia_finalizadas';
        else window.location.href = '/gestao_ocorrencia_abertas';
      }, 800);
    } catch (e) {
      console.error(e);
      mostrarMsg('Erro ao salvar: ' + (e.message || e), 'danger');
    }
  }
</script>
</head>
<body class="bg-dark-primary min-h-screen p-6 text-text-light">
  <div id="mensagem-status" class="fixed top-4 right-4 p-3 rounded text-text-light"></div>
  <div class="max-w-4xl mx-auto">
    <header class="mb-4">
      <h1 class="text-2xl font-bold text-accent">Editar Ocorrência</h1>
      <div class="mt-2 flex gap-3">
        <button id="btn-voltar" class="px-3 py-1 bg-gray-600 rounded">Voltar</button>
      </div>
    </header>

    <main class="bg-dark-secondary p-4 rounded">
      <div class="mb-3"><strong>Número:</strong> <span id="numero"></span></div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
        <div><strong>Aluno</strong><div id="aluno"></div></div>
        <div><strong>Sala</strong><div id="sala"></div></div>
      </div>

      <div class="mb-3"><strong>Tutor:</strong> <div id="tutor"></div></div>
      <div class="mb-3"><strong>Status:</strong> <div id="status"></div></div>

      <div class="mb-3">
        <label>Descrição</label>
        <textarea id="descricao" rows="3" class="w-full bg-gray-700 rounded p-2"></textarea>
      </div>

      <form id="form-atendimento">
        <div class="mb-3">
          <label>Atendimento Tutor</label>
          <textarea id="atendimento_tutor" rows="2" class="w-full bg-gray-700 rounded p-2"></textarea>
        </div>
        <div class="mb-3">
          <label>Atendimento Coordenação</label>
          <textarea id="atendimento_coordenacao" rows="2" class="w-full bg-gray-700 rounded p-2"></textarea>
        </div>
        <div class="mb-3">
          <label>Atendimento Gestão</label>
          <textarea id="atendimento_gestao" rows="2" class="w-full bg-gray-700 rounded p-2"></textarea>
        </div>
        <div class="flex gap-2">
          <button id="btn-salvar" type="submit" class="px-4 py-2 bg-accent rounded hidden">Salvar Atendimento</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
