<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorrências Abertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Configuração do tema escuro
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'dark-primary': '#0F172A',
                    'dark-secondary': '#1E293B',
                    'accent': '#10B981',
                    'text-light': '#F8FAFC',
                    'danger': '#DC2626',
                    'tutor-color': '#007ACC', // Azul para Tutor
                    'coord-color': '#F59E0B', // Amarelo para Coordenação
                    'gestao-color': '#EF4444', // Vermelho para Gestão
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    }

    document.addEventListener('DOMContentLoaded', carregarOcorrencias);

    // --- FUNÇÕES AUXILIARES ---

    function mostrarMensagem(texto, tipo) {
        const msgElement = document.getElementById('mensagem-status');
        msgElement.textContent = texto;
        msgElement.classList.remove('hidden', 'bg-accent', 'bg-danger', 'bg-dark-secondary');
        
        if (tipo === 'success') {
            msgElement.classList.add('bg-accent');
        } else if (tipo === 'danger') {
            msgElement.classList.add('bg-danger');
        } else if (tipo === 'info') {
            msgElement.classList.add('bg-dark-secondary', 'text-yellow-400');
        }
        msgElement.classList.remove('hidden');
        setTimeout(() => { msgElement.classList.add('hidden'); }, 5000);
    }

    function renderizarAcoes(ocorrencia) {
        const id = ocorrencia.id;
        
        // 1. Botões fixos (Lupa/Lápis)
        let html = `
            <div class="flex items-center space-x-3">
                <!-- LUPA (Visualizar Detalhes - Rota de edição serve para visualizar) -->
                <a href="gestao_ocorrencia_editar.html?id=${id}&view=true" title="Visualizar Detalhes"
                    class="text-gray-400 hover:text-accent transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </a>
                <!-- LÁPIS (Editar) -->
                <a href="gestao_ocorrencia_editar.html?id=${id}" title="Editar Ocorrência"
                    class="text-accent hover:text-green-400 transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-9-5l5-5m-5 5l5 5"></path></svg>
                </a>
        `;

        // 2. Indicadores de Atendimento (T, C, G)
        let indicadores = '';
        if (ocorrencia.solicitado_tutor) {
            indicadores += `<span class="bg-tutor-color/20 text-tutor-color text-xs font-bold px-2 py-1 rounded-full border border-tutor-color" title="Solicitado Atendimento do Tutor">T</span>`;
        }
        if (ocorrencia.solicitado_coordenacao) {
            indicadores += `<span class="bg-coord-color/20 text-coord-color text-xs font-bold px-2 py-1 rounded-full border border-coord-color" title="Solicitado Atendimento da Coordenação">C</span>`;
        }
        if (ocorrencia.solicitado_gestao) {
            indicadores += `<span class="bg-gestao-color/20 text-gestao-color text-xs font-bold px-2 py-1 rounded-full border border-gestao-color" title="Solicitado Atendimento da Gestão">G</span>`;
        }

        if (indicadores) {
            html += `<div class="ml-4 space-x-2">${indicadores}</div>`;
        }
        
        html += `</div>`;
        return html;
    }

    // --- LÓGICA DE CARREGAMENTO ---

    async function carregarOcorrencias() {
        mostrarMensagem('Carregando ocorrências abertas...', 'info');
        const tabelaCorpo = document.getElementById('ocorrencias-corpo');
        tabelaCorpo.innerHTML = ''; 

        try {
            const response = await fetch('/api/ocorrencias_abertas');
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || "Falha ao carregar ocorrências.");
            }
            const ocorrencias = await response.json();
            
            if (ocorrencias.length === 0) {
                tabelaCorpo.innerHTML = `<tr><td colspan="7" class="text-center py-6 text-gray-400">Nenhuma ocorrência aberta encontrada.</td></tr>`;
                mostrarMensagem('Nenhuma ocorrência aberta.', 'info');
                return;
            }

            ocorrencias.forEach(ocorrencia => {
                const row = `
                    <tr class="hover:bg-dark-secondary/50 transition duration-150">
                        <td class="p-3 text-sm font-medium text-text-light">${ocorrencia.id}</td>
                        <td class="p-3 text-sm text-gray-300">${ocorrencia.data_hora}</td>
                        <td class="p-3 text-sm text-gray-300">${ocorrencia.aluno_nome}</td>
                        <td class="p-3 text-sm text-gray-300">${ocorrencia.sala_nome}</td>
                        <td class="p-3 text-sm text-gray-300">${ocorrencia.professor_nome}</td>
                        <td class="p-3 text-sm text-gray-300">${ocorrencia.tutor_nome}</td>
                        <td class="p-3 text-sm whitespace-nowrap">${renderizarAcoes(ocorrencia)}</td>
                    </tr>
                `;
                tabelaCorpo.insertAdjacentHTML('beforeend', row);
            });

            mostrarMensagem('Ocorrências carregadas com sucesso!', 'success');

        } catch (error) {
            console.error("Erro ao carregar lista:", error);
            mostrarMensagem('Erro ao carregar a lista: ' + error.message, 'danger');
        }
    }
    </script>
    <style>
        /* Estilos de tema */
        body { background-color: #0F172A; font-family: 'Inter', sans-serif; }
        .bg-dark-primary { background-color: #0F172A; }
        .bg-dark-secondary { background-color: #1E293B; }
        .text-text-light { color: #F8FAFC; }
        .text-accent { color: #10B981; }
        .btn-primary { background-color: #10B981; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #059669; }
        /* Estilos de tabela */
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { text-align: left; padding: 1rem; background-color: #1E293B; color: #F8FAFC; font-weight: 600; }
        td { border-bottom: 1px solid #334155; }
        tr:last-child td { border-bottom: none; }
        /* Cores dos indicadores */
        .text-tutor-color { color: #007ACC; }
        .bg-tutor-color\/20 { background-color: rgba(0, 122, 204, 0.2); }
        .border-tutor-color { border-color: #007ACC; }

        .text-coord-color { color: #F59E0B; }
        .bg-coord-color\/20 { background-color: rgba(245, 158, 11, 0.2); }
        .border-coord-color { border-color: #F59E0B; }

        .text-gestao-color { color: #EF4444; }
        .bg-gestao-color\/20 { background-color: rgba(239, 68, 68, 0.2); }
        .border-gestao-color { border-color: #EF4444; }
    </style>
</head>
<body class="bg-dark-primary min-h-screen p-8">

    <div id="mensagem-status" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-xl text-text-light z-50 transition-opacity duration-300" role="alert">
        <!-- Mensagens de status aparecem aqui -->
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-text-light">Ocorrências Abertas</h1>
            <a href="gestao_ocorrencia_nova.html" class="btn-primary">
                + Nova Ocorrência
            </a>
        </header>

        <div class="bg-dark-secondary rounded-xl shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="rounded-tl-xl">ID</th>
                            <th>Data/Hora</th>
                            <th>Aluno</th>
                            <th>Sala</th>
                            <th>Professor (Registro)</th>
                            <th>Tutor (Aluno)</th>
                            <th class="rounded-tr-xl">Ações/Atendimento</th>
                        </tr>
                    </thead>
                    <tbody id="ocorrencias-corpo">
                        <tr><td colspan="7" class="text-center py-6 text-gray-400">Carregando dados...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
