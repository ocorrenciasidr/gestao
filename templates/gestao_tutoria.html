<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tutoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração do tema escuro (replicada para manter a consistência visual)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', // Slate 900
                        'dark-secondary': '#1E293B', // Slate 800
                        'accent': '#10B981', // Emerald 500 (Acompanhamento)
                        'secondary-accent': '#4F46E5', // Indigo 600 (Registro de Dados)
                        'text-light': '#F8FAFC', // Slate 50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }
        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-secondary-accent leading-tight tracking-wider">
                MÓDULO DE GESTÃO DE TUTORIA
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                MENU DE TUTORIA
            </h2>
             <div class="mt-4">
                 <button type="button" onclick="window.location.href='/'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR AO MENU PRINCIPAL</span>
                </button>
            </div>
        </header>

        <main class="w-full max-w-5xl flex-grow flex items-center justify-center">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full p-6 bg-dark-secondary rounded-xl shadow-2xl">
                
                <button onclick="window.location.href='/gestao_tutoria_ficha'" 
                        class="flex flex-col items-center justify-center p-5 text-xl font-bold bg-secondary-accent hover:bg-indigo-700 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    FICHA DE TUTORIA
                    <span class="text-xs font-light opacity-80 mt-1">(Histórico e Perfil)</span>
                </button>
                
                <button onclick="window.location.href='/gestao_tutoria_agendamento'" 
                        class="flex flex-col items-center justify-center p-5 text-xl font-bold bg-accent hover:bg-emerald-600 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    AGENDAMENTO
                    <span class="text-xs font-light opacity-80 mt-1">(Marcar Reuniões)</span>
                </button>
                
                <button onclick="window.location.href='/gestao_tutoria_registro'" 
                        class="flex flex-col items-center justify-center p-5 text-xl font-bold bg-accent hover:bg-emerald-600 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    REGISTRO DE ATENDIMENTO
                    <span class="text-xs font-light opacity-80 mt-1">(Anotações da Sessão)</span>
                </button>

                <button onclick="window.location.href='/gestao_tutoria_notas'" 
                        class="flex flex-col items-center justify-center p-5 text-xl font-bold bg-secondary-accent hover:bg-indigo-700 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l2 2 4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z"></path></svg>
                    LANÇAMENTO DE NOTAS
                    <span class="text-xs font-light opacity-80 mt-1">(Registro de Avaliações)</span>
                </button>

                 <button onclick="window.location.href='/gestao_relatorio_tutoria'" 
                        class="report-button flex flex-col items-center justify-center p-6 bg-yellow-500 text-gray-900 rounded-xl shadow-md border-0 hover:bg-yellow-600 transition duration-300 ease-in-out">
                        <span class="text-4xl mb-2"></span>
                        <span class="text-xl font-bold text-center">RELATÓRIO DE TUTORIA</span>
                        <span class="text-sm opacity-80 mt-1 text-center">(Detalhado por aluno e ações)</span>
                    </button>

            </div>
        </main>

        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>

</html>
