<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Tutoria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        let tutoresData = []; 
        let alunosData = []; 
        // ... (Variáveis de controle) ...

        document.addEventListener('DOMContentLoaded', () => {
            loadTutores(); 
            // ... (Initialize Calendar - Não implementado neste snippet) ...
        });
        
        // Helper para lidar com erros de fetch
        async function handleFetchResponse(url, context) {
            const response = await fetch(url);
            if (!response.ok) {
                // Aqui você pode adicionar a lógica de mensagem de erro
                // mostrarMensagem(`Erro ao buscar ${context}. Detalhes: Falha na API.`, 'danger');
                throw new Error(`Falha no fetch de ${context}`);
            }
            return response.json();
        }

        // 1. FILTRO TUTOR (Busca em /api/funcionarios)
        window.loadTutores = async function() {
            const selectTutor = document.getElementById('filter-tutor');
            selectTutor.innerHTML = '<option value="">Carregando Tutores...</option>';
            
            try {
                // CHAMADA REAL À API DO FLASK
                tutoresData = await handleFetchResponse('/api/funcionarios', 'Tutores');
                
                selectTutor.innerHTML = '<option value="">SELECIONE O TUTOR</option>';
                tutoresData.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(tutor => {
                    selectTutor.innerHTML += `<option value="${tutor.id}">${tutor.nome}</option>`;
                });
            } catch (error) { 
                selectTutor.innerHTML = '<option value="">ERRO AO CARREGAR TUTORES</option>';
            }
            
            loadAlunos(); 
        }

        // 2. FILTRO ALUNO (Busca em /api/alunos_por_tutor/)
        window.loadAlunos = async function() {
            const tutorId = document.getElementById('filter-tutor').value;
            const selectAluno = document.getElementById('filter-aluno');
            
            selectAluno.innerHTML = '<option value="">Selecione o Tutor...</option>';
            selectAluno.disabled = true;

            if (tutorId) {
                try {
                    // CHAMADA REAL À API DO FLASK
                    alunosData = await handleFetchResponse(`/api/alunos_por_tutor/${tutorId}`, 'Alunos');

                    selectAluno.innerHTML = '<option value="">SELECIONE O ALUNO</option>';
                    alunosData.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(aluno => {
                        selectAluno.innerHTML += `<option value="${aluno.id}">${aluno.nome}</option>`;
                    });
                    selectAluno.disabled = false;
                } catch (error) { 
                    selectAluno.innerHTML = '<option value="">ERRO AO CARREGAR ALUNOS</option>';
                }
            } else {
                 selectAluno.innerHTML = '<option value="">SELECIONE O ALUNO</option>';
            }
        }
        
        // LÓGICA DE SALVAMENTO DO AGENDAMENTO (POST para /api/agendar_tutoria)
        window.salvarAgendamento = async function(event) {
            event.preventDefault();
            
            // Simulação de coleta de dados (O form completo seria usado para coletar todos os campos)
            const tutorId = document.getElementById('filter-tutor').value;
            const alunoId = document.getElementById('filter-aluno').value;
            const dataAgendamento = document.getElementById('data-agendamento').value;
            const horaAgendamento = document.getElementById('hora-agendamento').value;
            
            if (!tutorId || !alunoId || !dataAgendamento || !horaAgendamento) {
                alert("Preencha todos os campos obrigatórios.");
                return;
            }

            const formData = {
                tutor_id: tutorId,
                aluno_id: alunoId,
                data_agendamento: dataAgendamento,
                hora_agendamento: horaAgendamento
            };

            // mostrarMensagem('Salvando Agendamento...', 'info');

            try {
                // CHAMADA REAL À API DO FLASK
                const response = await fetch('/api/agendar_tutoria', { 
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(formData)
                });
                const result = await response.json();

                if (response.ok) {
                     alert(`Agendamento realizado com sucesso! Mensagem: ${result.message}`);
                     // Recarrega o filtro e limpa o form
                     loadAlunos();
                     document.getElementById('agendamento-form').reset();
                } else {
                     alert(`Erro ao agendar: ${result.error}`);
                }
            } catch (e) { 
                alert(`Erro de conexão ao agendar: ${e.message}`);
            }
        }

    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', 
                        'dark-secondary': '#1E293B', 
                        'accent': '#10B981', 
                        'secondary-accent': '#4F46E5', 
                        'text-light': '#F8FAFC', 
                        'danger': '#DC2626',
                        'info': '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #374151; 
            color: #f3f4f6;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light min-h-screen">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-accent leading-tight tracking-wider">
                MÓDULO DE GESTÃO DE TUTORIA
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                AGENDAMENTO DE REUNIÕES
            </h2>
             <div class="mt-4">
                 <button type="button" onclick="window.location.href='/gestao_tutoria'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR PARA O MENU DE TUTORIA</span>
                </button>
            </div>
        </header>

        <main class="w-full max-w-4xl flex-grow">
            <form id="agendamento-form" onsubmit="salvarAgendamento(event)" class="bg-dark-secondary p-6 rounded-xl shadow-2xl space-y-6">

                <h3 class="text-xl font-bold border-b border-gray-600 pb-2 text-indigo-400">1. Seleção e Dados</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                    <div>
                        <label for="filter-tutor" class="block text-sm font-medium mb-1">Tutor *:</label>
                        <select id="filter-tutor" class="form-input" onchange="loadAlunos()" required>
                            <option value="">SELECIONE O TUTOR</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="filter-aluno" class="block text-sm font-medium mb-1">Aluno *:</label>
                        <select id="filter-aluno" class="form-input" disabled required>
                            <option value="">SELECIONE O ALUNO</option>
                        </select>
                    </div>

                    <div>
                        <label for="data-agendamento" class="block text-sm font-medium mb-1">Data do Agendamento *:</label>
                        <input type="date" id="data-agendamento" class="form-input" required>
                    </div>

                    <div>
                        <label for="hora-agendamento" class="block text-sm font-medium mb-1">Hora do Agendamento *:</label>
                        <input type="time" id="hora-agendamento" class="form-input" required>
                    </div>

                </div>
                
                <h3 class="text-xl font-bold border-b border-gray-600 pb-2 text-indigo-400 pt-4">2. Histórico e Confirmação</h3>
                
                <div id="historico-agendamentos" class="bg-dark-primary p-4 rounded-lg min-h-[150px]">
                    <p class="text-center text-gray-400 mt-4">Histórico de agendamentos pendentes será carregado aqui (A ser implementado).</p>
                </div>
                
                <button type="submit" id="salvar-agendamento-button"
                        class="w-full bg-accent hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out shadow-lg shadow-emerald-500/50 flex items-center justify-center space-x-2 transform hover:scale-[1.01]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>AGENDAR REUNIÃO DE TUTORIA</span>
                </button>
            </form>

        </main>
        
        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>
</html>
