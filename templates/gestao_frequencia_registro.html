<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frequência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', 'dark-secondary': '#1E293B',
                        'secondary-accent': '#4F46E5', 'accent-success': '#10B981',
                        'alert-danger': '#DC2626', 'text-light': '#F8FAFC',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        .form-select {
            @apply w-full p-3 bg-white border border-gray-700 rounded-lg text-black focus:ring-secondary-accent focus:border-secondary-accent;
            appearance: menulist !important;
            color: black !important;
        }
    </style>
    <script>
        let salasData = [];
        let datasRegistradas = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadSalas();
            document.getElementById('select-sala').addEventListener('change', handleFiltroChange);
            document.getElementById('input-data').addEventListener('change', handleFiltroChange);
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-data').value = today;
        });

        async function handleFetchResponse(url, context) {
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                // Removida a exibição do alerta de erro na busca de datas para não interromper a UX
                throw new Error(`Falha no fetch de ${context}: ${errorData.error || response.statusText}`);
            }
            return response.json();
        }

        async function loadSalas() {
            const selectSala = document.getElementById('select-sala');
            selectSala.innerHTML = '<option value="">Carregando Salas...</option>';
            try {
                salasData = await handleFetchResponse('/api/salas', 'Salas');
                selectSala.innerHTML = '<option value="">Selecione a Sala *</option>';
                salasData.forEach(sala => {
                    const option = document.createElement('option');
                    option.value = sala.id;
                    option.textContent = sala.nome;
                    selectSala.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar as salas:", error);
                selectSala.innerHTML = '<option value="">Erro ao carregar!</option>';
            }
        }

        async function handleFiltroChange() {
            const salaId = document.getElementById('select-sala').value;
            const dataSelecionada = document.getElementById('input-data').value;
            const alunosContainer = document.getElementById('alunos-list-container');
            const listaBody = document.getElementById('alunos-list-body');
            const btnSalvar = document.getElementById('btn-salvar-frequencia');

            alunosContainer.classList.add('hidden');
            listaBody.innerHTML = '';
            btnSalvar.classList.add('hidden');
            btnSalvar.textContent = "Salvar Frequência"; // Reseta o texto do botão

            if (!salaId || !dataSelecionada) return;

            try {
                datasRegistradas = await handleFetchResponse(`/api/frequencia/datas_registradas_por_sala/${salaId}`, 'Datas Registradas');
            } catch {
                datasRegistradas = [];
            }

            if (datasRegistradas.includes(dataSelecionada)) {
                const salaNome = salasData.find(s => s.id == salaId)?.nome || 'Sala';
                document.getElementById('list-title').textContent = `Frequência de ${salaNome} em ${formatDate(dataSelecionada)}`;
                
                // Exibe mensagem e botão de edição
                listaBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="p-4 text-center text-yellow-400 font-bold">
                            A frequência para esta sala e data já foi registrada.
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="p-4 text-center">
                            <button onclick="iniciarEdicao('${salaId}', '${dataSelecionada}')" 
                                    class="bg-secondary-accent hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg transition duration-150">
                                Editar Frequência
                            </button>
                        </td>
                    </tr>
                `;
                alunosContainer.classList.remove('hidden');
                return;
            }

            loadAlunos(salaId, dataSelecionada);
        }

        // NOVO: Função para carregar dados existentes para edição
        async function iniciarEdicao(salaId, dataSelecionada) {
            const alunosContainer = document.getElementById('alunos-list-container');
            const listaBody = document.getElementById('alunos-list-body');
            const btnSalvar = document.getElementById('btn-salvar-frequencia');
            
            try {
                // Chama a nova rota do backend para buscar os status P/F existentes
                const frequenciaExistente = await handleFetchResponse(`/api/frequencia/detalhes/${salaId}/${dataSelecionada}`, 'Frequência Existente');
                
                listaBody.innerHTML = '';
                if (frequenciaExistente.length === 0) {
                    listaBody.innerHTML = `<tr><td colspan="2" class="p-4 text-center text-gray-400">Nenhum registro de frequência encontrado para esta data.</td></tr>`;
                    btnSalvar.classList.add('hidden');
                } else {
                    frequenciaExistente.forEach(item => {
                        const status = item.status === 'F' ? 'F' : 'P';
                        const isFalta = status === 'F';
                        const statusClass = isFalta ? 'bg-alert-danger' : 'bg-accent-success';
                        
                        const tr = document.createElement('tr');
                        tr.className = 'border-b border-gray-700 hover:bg-dark-secondary/50 transition';
                        tr.innerHTML = `
                            <td class="p-3 text-sm font-medium text-text-light">${item.nome}</td>
                            <td class="p-3">
                                <button onclick="toggleFrequencia(this)" data-aluno-id="${item.aluno_id}" data-status="${status}"
                                        class="w-12 h-10 text-xl font-extrabold rounded-md transition duration-150 shadow-md ${statusClass} hover:opacity-80 text-white">${status}</button>
                            </td>`;
                        listaBody.appendChild(tr);
                    });
                    
                    // Reativa o botão de salvar/atualizar
                    btnSalvar.textContent = "Atualizar Frequência";
                    btnSalvar.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Erro ao carregar frequência para edição:", error);
                alert(`ERRO: ${error.message}`);
                listaBody.innerHTML = `<tr><td colspan="2" class="p-4 text-center text-alert-danger">Erro ao carregar dados para edição.</td></tr>`;
                btnSalvar.classList.add('hidden');
            } finally {
                const salaNome = salasData.find(s => s.id == salaId)?.nome || 'Sala';
                document.getElementById('list-title').textContent = `Editando Frequência da ${salaNome} em ${formatDate(dataSelecionada)}`;
                alunosContainer.classList.remove('hidden');
            }
        }


        async function loadAlunos(salaId, dataSelecionada) {
            const alunosContainer = document.getElementById('alunos-list-container');
            const listaBody = document.getElementById('alunos-list-body');
            const btnSalvar = document.getElementById('btn-salvar-frequencia');
            btnSalvar.textContent = "Salvar Frequência"; // Reseta o texto do botão

            try {
                const alunosDaSala = await handleFetchResponse(`/api/alunos_por_sala/${salaId}`, 'Alunos');
                listaBody.innerHTML = '';
                if (alunosDaSala.length === 0) {
                    listaBody.innerHTML = `<tr><td colspan="2" class="p-4 text-center text-gray-400">Nenhum aluno encontrado.</td></tr>`;
                    btnSalvar.classList.add('hidden');
                } else {
                    alunosDaSala.forEach(aluno => {
                        const tr = document.createElement('tr');
                        tr.className = 'border-b border-gray-700 hover:bg-dark-secondary/50 transition';
                        // Status inicial padrão é 'P' (Presente)
                        tr.innerHTML = `
                            <td class="p-3 text-sm font-medium text-text-light">${aluno.nome}</td>
                            <td class="p-3">
                                <button onclick="toggleFrequencia(this)" data-aluno-id="${aluno.id}" data-status="P"
                                        class="w-12 h-10 text-xl font-extrabold rounded-md transition duration-150 shadow-md bg-accent-success hover:bg-green-600 text-white">P</button>
                            </td>`;
                        listaBody.appendChild(tr);
                    });
                    btnSalvar.classList.remove('hidden');
                }
            } catch (error) {
                listaBody.innerHTML = `<tr><td colspan="2" class="p-4 text-center text-alert-danger">Erro ao carregar alunos.</td></tr>`;
                btnSalvar.classList.add('hidden');
            } finally {
                const salaNome = salasData.find(s => s.id == salaId)?.nome || 'Sala';
                document.getElementById('list-title').textContent = `Alunos da ${salaNome} em ${formatDate(dataSelecionada)}`;
                alunosContainer.classList.remove('hidden');
            }
        }

        function toggleFrequencia(button) {
            if (button.dataset.status === 'P') {
                button.textContent = 'F';
                button.dataset.status = 'F';
                button.classList.remove('bg-accent-success');
                button.classList.add('bg-alert-danger');
            } else {
                button.textContent = 'P';
                button.dataset.status = 'P';
                button.classList.remove('bg-alert-danger');
                button.classList.add('bg-accent-success');
            }
        }

        async function saveFrequency() {
            const salaId = document.getElementById('select-sala').value;
            const data = document.getElementById('input-data').value;
            if (!salaId || !data) {
                alert('Selecione Sala e Data.');
                return;
            }

            const listaFrequencia = [];
            const buttons = document.querySelectorAll('#alunos-list-body button');
            buttons.forEach(button => {
                listaFrequencia.push({
                    aluno_id: button.dataset.alunoId,
                    status: button.dataset.status,
                    data,
                    sala_id: salaId
                });
            });

            try {
                const response = await fetch('/api/salvar_frequencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(listaFrequencia),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Erro no servidor.');
                
                const action = document.getElementById('btn-salvar-frequencia').textContent.includes('Atualizar') ? 'atualizada' : 'salva';
                alert(`Frequência ${action} com sucesso!`);

                if (!datasRegistradas.includes(data)) {
                    datasRegistradas.push(data);
                }
                
                desabilitarFormularioAposSalvar();
            } catch (error) {
                alert(`ERRO: ${error.message}`);
            }
        }

        function desabilitarFormularioAposSalvar() {
            const listaBody = document.getElementById('alunos-list-body');
            const btnSalvar = document.getElementById('btn-salvar-frequencia');
            btnSalvar.classList.add('hidden');
            listaBody.querySelectorAll('button').forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50');
            });
            const msg = document.createElement('tr');
            msg.innerHTML = `<td colspan="2" class="p-4 text-center text-accent-success font-bold">Frequência salva/atualizada com sucesso!</td>`;
            listaBody.insertAdjacentElement('afterbegin', msg);
        }

        function formatDate(dateString) {
            const [y, m, d] = dateString.split('-');
            return `${d}/${m}/${y}`;
        }
    </script>
</head>
<body class="bg-dark-primary font-sans text-text-light min-h-screen">
    <div class="flex flex-col items-center justify-start p-4 md:p-8">
        <header class="w-full max-w-4xl text-center mb-8 mt-4">
            <h1 class="text-3xl font-extrabold text-secondary-accent">REGISTRO DE FREQUÊNCIA</h1>
            <h2 class="text-xl text-text-light mt-2 font-light border-b border-gray-700 pb-2 inline-block">Controle Diário de Presença</h2>
            <div class="mt-4">
                <button type="button" onclick="window.location.href='/gestao_frequencia'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 mx-auto max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR AO MENU</span>
                </button>
            </div>
        </header>

        <main class="w-full max-w-4xl flex-grow">
            <div class="bg-dark-secondary p-8 rounded-xl shadow-2xl space-y-6">
                <h3 class="text-2xl font-bold border-b border-gray-600 pb-3 text-secondary-accent">1. FILTROS</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="select-sala" class="block text-sm font-medium text-gray-300 mb-1">Sala:</label>
                        <select id="select-sala" class="form-select" required></select>
                    </div>
                    <div>
                        <label for="input-data" class="block text-sm font-medium text-gray-300 mb-1">Data:</label>
                        <input id="input-data" type="date" class="form-select" required>
                    </div>
                </div>
            </div>

            <div id="alunos-list-container" class="bg-dark-secondary p-8 rounded-xl shadow-2xl mt-6 hidden">
                <h3 id="list-title" class="text-2xl font-bold border-b border-gray-600 pb-3 text-secondary-accent">Lista</h3>
                <table class="w-full mt-4 border-collapse">
                    <tbody id="alunos-list-body"></tbody>
                </table>
                <button id="btn-salvar-frequencia" onclick="saveFrequency()" class="mt-4 bg-accent-success hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Salvar Frequência</button>
            </div>
        </main>
    </div>
</body>
</html>
