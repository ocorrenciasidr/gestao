<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Frequência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração do tema escuro (replicada para manter a consistência visual)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', // Slate 900
                        'dark-secondary': '#1E293B', // Slate 800
                        'accent': '#10B981', // Emerald 500 (Usado para Frequência/Presença)
                        'alert-warning': '#F59E0B', // Amber 500 (Usado para Atraso/Atenção)
                        'alert-danger': '#DC2626', // Red 600 (Usado para Saída/Ausência)
                        'text-light': '#F8FAFC', // Slate 50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }
        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-accent leading-tight tracking-wider">
                MÓDULO DE GESTÃO DE FREQUÊNCIA
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                MENU DE FREQUÊNCIA
            </h2>
             <div class="mt-4">
                 <button type="button" onclick="window.location.href='/'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR AO MENU PRINCIPAL</span>
                </button>
            </div>
        </header>

        <main class="w-full max-w-4xl flex-grow flex items-center justify-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full p-6 bg-dark-secondary rounded-xl shadow-2xl">
                
                <button onclick="window.location.href='/gestao_frequencia_registro'" 
                        class="flex flex-col items-center justify-center p-6 text-2xl font-bold bg-accent hover:bg-emerald-600 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-.754 0-1.487.124-2.17.359L5.344 5.344A9.998 9.998 0 003 12a9.997 9.997 0 001.344 4.656l.044.072A11.95 11.95 0 0112 21.056c.754 0 1.487-.124 2.17-.359l4.486-1.547a9.998 9.998 0 001.002-3.136c.266-1.12.39-2.288.39-3.468c0-2.316-.628-4.512-1.8-6.438z"></path></svg>
                    REGISTRO DE FREQUÊNCIA
                    <span class="text-sm font-light opacity-80 mt-1">(Presença/Falta)</span>
                </button>
                
                <button onclick="window.location.href='/gestao_frequencia_atraso'" 
                        class="flex flex-col items-center justify-center p-6 text-2xl font-bold bg-alert-warning hover:bg-amber-600 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0a9 9 0 0118 0z"></path></svg>
                    REGISTRO DE ATRASO
                    <span class="text-sm font-light opacity-80 mt-1">(Chegada Após o Horário)</span>
                </button>
                
                <button onclick="window.location.href='/gestao_frequencia_saida'" 
                        class="flex flex-col items-center justify-center p-6 text-2xl font-bold bg-alert-danger hover:bg-red-700 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    SAÍDA ANTECIPADA
                    <span class="text-sm font-light opacity-80 mt-1">(Saída Durante o Período)</span>
                </button>

                <button onclick="window.location.href='/gestao_relatorio_frequencia'" 
                        class="report-button flex flex-col items-center justify-center p-6 bg-indigo-600 text-white rounded-xl shadow-md border-0 hover:bg-indigo-700 transition duration-300 ease-in-out">
                        <span class="text-4xl mb-2"></span>
                        <span class="text-xl font-bold text-center">RELATÓRIO DE FREQUÊNCIA</span>
                        <span class="text-sm opacity-80 mt-1 text-center">(Dados de presença e faltas)</span>
                    </button>

            </div>
        </main>

        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>

</html>
