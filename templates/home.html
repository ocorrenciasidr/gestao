<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração personalizada do Tailwind para um tema escuro profissional
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', // Slate 900
                        'dark-secondary': '#1E293B', // Slate 800
                        // Cores mais vibrantes/claras para os botões:
                        'accent': '#34D399', // Emerald 400 (Verde Claro)
                        'info': '#60A5FA', // Blue 400 (Azul Claro)
                        'danger': '#F87171', // Red 400 (Vermelho Claro)
                        'warning': '#FACC15', // Yellow 400 (Amarelo Claro)
                        'text-light': '#F8FAFC', // Slate 50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilo para garantir que o corpo ocupe toda a altura da tela */
        html, body {
            height: 100%;
        }
        /* Estilo para centralizar o conteúdo verticalmente */
        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8">

        <header class="w-full text-center mb-8 mt-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-accent leading-tight tracking-wider">
                SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR
            </h1>
            <h2 class="text-xl sm:text-2xl text-text-light mt-2 font-light tracking-wider border-b border-gray-700 pb-2 inline-block">
                MENU PRINCIPAL
            </h2>
        </header>

        <main class="w-full max-w-4xl flex-grow flex items-start justify-center">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full p-4 sm:p-6 bg-dark-secondary rounded-xl shadow-2xl">
                
                <button onclick="window.location.href='/gestao_ocorrencia'" 
                        class="p-5 text-xl font-semibold bg-accent hover:bg-emerald-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE OCORRÊNCIA
                </button>
                <button onclick="window.location.href='/gestao_relatorio'" 
                        class="p-5 text-xl font-semibold bg-accent hover:bg-emerald-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE RELATÓRIOS
                </button>

                <button onclick="window.location.href='/gestao_frequencia'" 
                        class="p-5 text-xl font-semibold bg-info hover:bg-blue-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE FREQUÊNCIA
                </button>
                <button onclick="window.location.href='/gestao_tutoria'" 
                        class="p-5 text-xl font-semibold bg-info hover:bg-blue-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE TUTORIA
                </button>
                
                <button onclick="window.location.href='/gestao_tecnologia'" 
                        class="p-5 text-xl font-semibold bg-danger hover:bg-red-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE TECNOLOGIA
                </button>
                <button onclick="window.location.href='/gestao_cadastro'" 
                        class="p-5 text-xl font-semibold bg-danger hover:bg-red-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    CADASTRO
                </button>

		<button onclick="window.location.href='/gestao_aulas'" 
                        class="p-5 text-xl font-semibold bg-warning hover:bg-yellow-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    GESTÃO DE AULAS
                </button>
                <button onclick="window.location.href='/gestao_configuracoes'" 
                        class="p-5 text-xl font-semibold bg-warning hover:bg-yellow-500 transition duration-200 ease-in-out rounded-lg shadow-lg transform hover:scale-[1.02] text-white">
                    CONFIGURAÇÃO
                </button>

            </div>
        </main>

        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO CARDES E LUIS FELIPE CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO COMO TESTE PARA E.E. PEI PROFESSORA IRENE DIAS RIBEIRO
            </p>
        </footer>

    </div>

</body>
</html>
