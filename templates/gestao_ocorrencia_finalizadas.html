<!DOCTYPE html>

            </h2>
            <div class="mt-4">
                 <button type="button" onclick="window.location.href='/gestao_ocorrencia'"
                         class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs md:max-w-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>Voltar para Gestão de Ocorrência</span>

            </div>

        <div id="mensagem-status" class="hidden p-3 mb-4 text-sm font-medium text-white rounded-lg text-center w-full max-w-4xl" role="alert"></div>

        <main class="w-full max-w-7xl flex-grow">

                    <div>
                        <label for="filter-sala" class="block text-sm font-medium mb-1">Sala:</label>
                        <select id="filter-sala" class="form-input"></select>

                    <div>
                        <label for="filter-aluno" class="block text-sm font-medium mb-1">Aluno:</label>
                        <select id="filter-aluno" class="form-input"></select>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto bg-dark-secondary rounded-xl shadow-2xl p-4">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-dark-primary">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">NÚMERO</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Data Reg.</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Aluno</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Sala</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Data Tutor</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Data Coord.</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Data Gestão</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-ocorrencias" class="divide-y divide-gray-800">
                        <tr><td colspan="9" class="text-center py-4 text-gray-400">Carregando histórico...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
        
        <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 z-40 flex justify-center items-center p-4">
            </div>
    </div>
</body>
<script>
    let finalizadasOcorrencias = [];
    const GESTAO_SENHA_MOCK = 'idrgestao';

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('filter-sala').addEventListener('change', preencherFiltroAluno);
        document.getElementById('filter-aluno').addEventListener('change', aplicarFiltros);
        loadOcorrencias();
    });

    async function loadOcorrencias() {
        const tbody = document.getElementById('tabela-ocorrencias');
        try {
            finalizadasOcorrencias = await fetch('/api/ocorrencias_finalizadas').then(res => res.json());
            preencherFiltrosEstaticos(finalizadasOcorrencias);
            aplicarFiltros();
        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center py-6 text-danger">Erro ao carregar dados.</td></tr>`;
        }
    }

    function preencherFiltrosEstaticos(ocorrencias) {
        const filterSalaSelect = document.getElementById('filter-sala');
        filterSalaSelect.innerHTML = '<option value="">TODAS AS SALAS</option>';
        const salas = [...new Set(ocorrencias.map(o => o.sala_nome).filter(Boolean))].sort();
        salas.forEach(sala => filterSalaSelect.insertAdjacentHTML('beforeend', `<option value="${sala}">${sala}</option>`));
    }

    function preencherFiltroAluno() {
        const filterSala = document.getElementById('filter-sala').value;
        const filterAlunoSelect = document.getElementById('filter-aluno');
        filterAlunoSelect.innerHTML = '<option value="">TODOS OS ALUNOS</option>';
        const ocorrenciasFiltradas = filterSala ? finalizadasOcorrencias.filter(o => o.sala_nome === filterSala) : finalizadasOcorrencias;
        const alunos = [...new Set(ocorrenciasFiltradas.map(o => o.aluno_nome).filter(Boolean))].sort();
        alunos.forEach(aluno => filterAlunoSelect.insertAdjacentHTML('beforeend', `<option value="${aluno}">${aluno}</option>`));
        aplicarFiltros();
    }

    }

    function renderizarTabela(ocorrencias) {
        const tbody = document.getElementById('tabela-ocorrencias');
        if (ocorrencias.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center py-6 text-gray-400">Nenhuma ocorrência finalizada encontrada.</td></tr>`;
            return;
        }
        let html = '';
        ocorrencias.forEach(o => {
            const numero = o.numero;
            html += `<tr class="hover:bg-dark-primary">
                <td class="px-4 py-2 border-b border-gray-700 text-sm font-medium">${numero}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-sm">${new Date(o.data_hora).toLocaleDateString('pt-BR')}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-sm">${o.aluno_nome}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm">${o.sala_nome}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm">${exibirDataOuTraco(o.dt_atendimento_tutor, o.solicitado_tutor)}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm">${exibirDataOuTraco(o.dt_atendimento_coordenacao, o.solicitado_coordenacao)}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm">${exibirDataOuTraco(o.dt_atendimento_gestao, o.solicitado_gestao)}</td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm"><span class="px-3 py-1 text-xs font-semibold rounded-full bg-success/50 text-accent">FINALIZADA</span></td>
                <td class="px-4 py-2 border-b border-gray-700 text-center text-sm font-medium">
                    <a href="/gestao_ocorrencia_editar?id=${numero}&modo=visualizar" title="Visualização Completa" class="text-blue-400 hover:text-blue-300 inline-block p-1">
                       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </a>
                    <a href="#" onclick="abrirModalSenhaEdicao('${numero}')" title="Edição Completa" class="text-warning hover:text-yellow-400 inline-block p-1 ml-2">
                       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </a>
                </td>
            </tr>`;
        });
        tbody.innerHTML = html;
    }
</script>
