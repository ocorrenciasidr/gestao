<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ocorrência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração do tema escuro (replicada para manter a consistência visual)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-primary': '#0F172A', // Slate 900
                        'dark-secondary': '#1E293B', // Slate 800
                        'accent': '#10B981', // Emerald 500
                        'alert-danger': '#DC2626', // Red 600 (para urgência)
                        'text-light': '#F8FAFC', // Slate 50
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }
        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-primary font-sans text-text-light">
    
    <div id="app-container" class="flex flex-col items-center justify-between p-4 md:p-8 min-h-screen">

        <header class="text-center mb-8 mt-4"> 
<h1 class="text-2xl text-text-light mt-2 font-light border-b border-gray-700 pb-2 inline-block"> 
SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR 
</h1><br> 
<h2 class="text-lg text-text-light mt-2 font-light border-b border-gray-700 pb-2 inline-block"> 
GESTÃO DE OCORRÊNCIAS - OCORRÊNCIAS ABERTAS 
</h2> 
<button type="button" onclick="window.location.href='/'"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2 mx-auto w-full max-w-xs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                    <span>VOLTAR PARA O MENU PRINCIPAL</span>
                </button>
<div class="mt-4 flex flex-wrap justify-center gap-4"> 
</div> 
</header> 


        <main class="w-full max-w-4xl flex-grow flex items-center justify-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
                
                <!-- Link Corrigido: /gestao_ocorrencia_nova -->
                <button onclick="window.location.href='/gestao_ocorrencia_nova'" 
                        class="flex items-center justify-center p-6 text-2xl font-bold bg-accent hover:bg-emerald-600 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    NOVA OCORRÊNCIA
                </button>
                
                <!-- Link Corrigido: /gestao_ocorrencia_abertas -->
                <button onclick="window.location.href='/gestao_ocorrencia_abertas'" 
                        class="flex items-center justify-center p-6 text-2xl font-bold bg-alert-danger hover:bg-red-700 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    OCORRÊNCIAS ABERTAS
                </button>
                
                <!-- Link Corrigido: /gestao_ocorrencia_finalizadas -->
                <button onclick="window.location.href='/gestao_ocorrencia_finalizadas'" 
                        class="flex items-center justify-center p-6 text-2xl font-bold bg-indigo-600 hover:bg-indigo-700 transition duration-200 ease-in-out rounded-lg shadow-xl transform hover:scale-[1.03] text-white">
                    <svg class="w-8 h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    OCORRÊNCIAS FINALIZADAS
                </button>

                 <button onclick="window.location.href='/gestao_relatorio_impressao'" 
                        class="report-button flex flex-col items-center justify-center p-6 bg-blue-600 text-white rounded-xl shadow-md border-0 hover:bg-blue-700 transition duration-300 ease-in-out">
                        <span class="text-4xl mb-2"></span>
                        <span class="text-xl font-bold text-center">IMPRESSÃO DE OCORRÊNCIAS</span>
                        <span class="text-sm opacity-80 mt-1 text-center">(Desempenho e acompanhamento)</span>
                    </button>

            </div>
        </main>

        <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
            <p class="mb-1 text-base font-medium">
                DESENVOLVEDOR: MARCELO ANDRÉ NOGUEIRA CARDES
            </p>
            <p class="text-xs font-light tracking-wide">
                LICENCIADO: E.E. PEI PROFESSORA IRENE DIAS
            </p>
        </footer>

    </div>

</body>
</html>
